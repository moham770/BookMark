<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="shortcut icon" href="img/bookmark.png" type="image/x-icon"> -->
    <link rel="icon" href="img/bookmark.png">
    <title>Bookmark</title>
</head>

<body>
    <h1 class="text-center mx-auto my-5">Bookmarker</h1>
    <div class="container">

        <div class="form" id="form">
            <hr>
            <h2 class=" text-center mt-4 mb-5"><i class="fa-solid fa-bookmark text-frist mx-2"></i>Bookmark your favorite sites<i class=" mx-2 fa-solid fa-bookmark text-second"></i></h2>
            <label for="BookmarkName"  class="fw-bold fs-5"><i class="fa-solid fa-book-bookmark me-3"></i>Bookmark Name</label>
            <input type="text"  oninput="checkvalidationName()"  class="form-control mb-4 mt-2" placeholder="Bookmark Name" id="BookmarkName">
            <label for="SiteURL" class="fw-bold fs-5"><i class="fa-solid fa-link me-3"></i>Site URL</label>
            <input type="text" oninput="checkvalidationURL()" class="form-control mt-2 "placeholder="Website URL" id="SiteURL">
            <div class="btn btn-submit d-flex my-4" id="submit" onclick="SaveData()">Submit</div>
            <div id="deleteAll"></div>
            <hr>
        </div>
        <table class="table text-center">
            <thead>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
            </thead>
            <tbody id="tbody">
         
            </tbody>
        </table>
    </div>







    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
