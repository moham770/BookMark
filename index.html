<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/bookmark.png">
    <title>Bookmark</title>
</head>

<body>
    <h1 class="text-center mx-auto my-5">Bookmarker</h1>
    <div class="container">

        <div class="form" id="form">
            <hr>
            <h2 class=" text-center mt-4 mb-5"><i class="fa-solid fa-bookmark text-frist mx-2"></i>Bookmark your favorite sites<i class=" mx-2 fa-solid fa-bookmark text-second"></i></h2>
            <label for="BookmarkName"  class="fw-bold fs-5"><i class="fa-solid fa-book-bookmark me-3"></i>Bookmark Name</label>
            <div class="nameinput">
                <input  type="text"  oninput="checkvalidationName()"  class="form-control mb-4 mt-2" placeholder="Bookmark Name" id="BookmarkName">
                <i class="fa-solid fa-circle-xmark wrong" id="wrong"></i>
                <i class="fa-regular fa-circle-check correct" id="correct"></i>
            </div>
            <label for="SiteURL" class="fw-bold fs-5"><i class="fa-solid fa-link me-3"></i>Site URL</label>
            <div class="urlinput">
                <input type="text" oninput="checkvalidationURL()" class="form-control mt-2 "placeholder="Website URL" id="SiteURL">
                <i class="fa-solid fa-circle-xmark wrong2" id="wrong2"></i>
                <i class="fa-regular fa-circle-check correct2" id="correct2"></i>
            </div>
            <div class="btn btn-submit d-flex my-4" id="submit" onclick="SaveData()">Submit</div>
            <div id="deleteAll"></div>
            <hr>
        </div>
        <table class="table text-center">
            <thead>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
            </thead>
            <tbody id="tbody">
         
            </tbody>
        </table>
    </div>
    <div id="overlay-container" class="overLay-container d-none position-fixed start-0 end-0 top-0 bottom-0 d-flex justify-content-center align-items-center">
        <div class="overlay bg-white position-relative">
            <div class="circlres d-flex m-4">
                 <div class="div bg-success rounded-circle mx-2"></div>
            <div class="div bg-warning rounded-circle"></div>
            <div class="div bg-danger rounded-circle  mx-2"></div>
            </div>
            <div class="xmark position-absolute" id="icon-close">
                <i class="fa-solid fa-xmark" ></i>
            </div>
            <div class="overlay-text ">

              <h5 class=" mt-4 mb-4 fw-bold overlay-title mx-auto ">Site Name or Url is not valid, Please follow the rules below :</h5>  
            <p class="ms-4  paragraf"><i class="fa-regular fa-circle-right me-2 text-danger"></i>Site name must contain at least 3 characters </p>
            <p class="ms-4  paragraf"><i class="fa-regular fa-circle-right me-2 text-danger"></i>Site URL must be a valid one </p>
            </div>
            <div class="button" >
                <button id="button-overlay" class="btn btn-primary overlay-button px-4 py-2">OK</button>
            </div>
        </div>
    </div>






    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
